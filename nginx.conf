server {
    listen       80;
    listen  [::]:80;

    location ^~/ {
        root  /html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    #开启Gzip
    gzip  on;
    #压缩临界值,大于1k开启压缩
    gzip_min_length 1k;
    gzip_buffers   4  16k;
    #压缩级别
    gzip_comp_level 5;
    #进行压缩的文件类型
    #gzip_types  text/plain application/x-javascript text/css application/xml text/javascript image/x-icon;
    #放开所有文件压缩会导致打包时间变长
    gzip_types *;
    gzip_vary on;
}
